<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a number</title>
    <link rel="stylesheet" href="style.css">
    <script rel="javascript" defer src="./script.js"></script>
</head>
<body>
    <section class="view">
        <header class="cabeçalhoPrincipal">
            <h1>Adivinhe o Número</h1>
        </header>
        <main class="localDoJogo">
            <div id="draw"></div>
            <header class="tentativas">
                <p id="numeroEscolhido"class="text">Se divirta!</p>
                <h2 id="tentativasRestantes" class="text">Tentativas: 5</h2>
            </header>
            <section class="areaDoJogo">
                <p>Encontre o número correto de 0 a 100.</p>
                <div id="escolhas">
                    <input type="search" id="EscAdivinhador">
                    <input type="button" value="Adivinhar" id="BtnAdvinhador">
                </div>
            </section>
        </main>
        <footer class="referencias">
            <section class="peDaPagina">
                <p>Criado por Pedro Kauã de Barros Leite</p>
                <a href="https://github.com/PedroLeite321" target="_blank"><img id="githubImage" src="./Imagens/githubIcon.webp" alt="githubIcon"></a>
            </section>
        </footer>
    </section>
</body>
</html>
